<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./static/css/act1.css">
    <title>Landscapes</title>
</head>
<body>
    <div class="modal">
        <span class="close">x</span>
        <img class="modalImage" id="img01" />
    </div>
    <header>
        <h1>Landscapes</h1>
    </header>
    <main>
        <div class="container">
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/lakemountain_small.png" alt="Lake on a Mountain">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/field_small.png" alt="Field">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/forestwhite_small.png" alt="White Forest">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/greece_small.png" alt="Greece">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/canyon_small.png" alt="Canyon">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/anotherlake_small.png" alt="Lake">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/aurora_small.png" alt="Aurora">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/beach_small.png" alt="Beach">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/highway_small.png" alt="Highway">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/ice_small.png" alt="Ice Land">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/lighthouse_small.png" alt="Lighthouse">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/mist_small.png" alt="Mist Forest">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/mountainwhite_small.png" alt="White Mountain">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/muelle_small.png" alt="LMAO">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/pink_sky_small.png" alt="Pink Sky">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/snow_small.png" alt="Snow">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/sunflower_small.png" alt="Sunflowers">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/sunset_small.png" alt="Sunset">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/tree_small.png" alt="Tree on a Lake">
            </div>
            <div class="slide">
                <img class="ImgGallery" src="./static/img/act1/woodroad_small.png" alt="Woodroad">
            </div>
        </div>
    </main>
    <script>
        var modal = document.querySelector(".modal");
        var modalImage = document.querySelector(".modalImage");
        Array.from(document.querySelectorAll(".ImgGallery")).forEach(item => {
            item.addEventListener("click", event => {
                modal.style.display = "block";
                modalImage.src = event.target.src;
            });
        });
        document.querySelector(".close").addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>
</body>
</html>
